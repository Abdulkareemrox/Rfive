<!DOCTYPE html>
<html>
<head>
    <title>Black Background with Centered Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Replace "your_logo_url.png" with the URL of your logo image */
        img.logo {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Replace "your_logo_url.png" with the URL of your logo image -->
    <img src="./logo.png" alt="Logo" class="logo">
</body>
</html>
